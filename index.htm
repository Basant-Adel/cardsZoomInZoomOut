<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Cards Zoom In & Zoom Out</title>

    <!-- External CSS File -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container text-center">
        <h1 class="mt-5">Cards Zoom In & Zoom Out</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="img/image(0).jpg" class="card-img-top" alt="card 1">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/image(3).jpg" class="card-img-top" alt="card 2">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/image(4).jpg" class="card-img-top" alt="card 3">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
